  <body>
    <div class="font">[KBS 부산]부산에서는 오늘 모두 27명이 신규 확진됐습니다.

      부산진구 주점과 관련해 7명이 추가 확진돼 관련 누적 확진자는 모두 32명으로 집계됐고, 확진자가 발생한 업소는 2곳이 추가로 확인돼 모두 7곳으로 늘었습니다.
      
      또, 해운대구 유흥주점과 관련해 종사자 4명과 접촉자 1명이 추가 확진돼 누적 확진자가 12명으로 증가했습니다.
      
      부산시 방역 당국은 최근 2주 동안 해운대구 유흥주점과 서면 소재 클럽, 주점 등을 방문한 시민에게 증상이 없더라도 진단검사를 받아달라고 당부했습니다.</div>
